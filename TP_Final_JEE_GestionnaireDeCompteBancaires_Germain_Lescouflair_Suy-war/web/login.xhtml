<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
         <h:outputStylesheet library="css" name="loginStyle.css"/>
        <h:outputStylesheet library="css" name="default.css"/>  
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        
        <title>GesBank-Login</title>
    </h:head>
    
    <h:body>
        
       
        <div id="login-container">
            <div id="login-header">GesBank</div>
            <div id="login-body">
                <div><h4></h4></div>
                <div>
                    
                    
                    
                    <h:form>
                        <p:panel header="Se Connecter">
                            <p:messages autoUpdate="true"/>

                            <h:panelGrid id="grid" columns="4" cellpadding="5" styleClass="login-size">
                                <h:outputLabel for="Utilisateur" value="Utilisateur:" style="font-weight:bold"/>                    
                                <p:inputText id="Utilisateur" value="#{loginMBean.user}" required="true" label="Utilisateur" />
                                <p:message for="Utilisateur" />
                                <h:outputText value="#{validationView.text}" />

                                <h:outputLabel for="Password" value="Password:" style="font-weight:bold"/>                    
                                <p:password id="Password" value="#{loginMBean.password}" label="Password" required="true"/>
                                    
                                <p:message for="Password" />
                                <h:outputText value="#{validationView.integer}" />

                                
                            </h:panelGrid> 
                            <p:commandButton value="Connecter" ajax="false"  validateClient="true"  action="#{loginMBean.checkConnection()}" style="margin-right:10px"/>
                           
                        </p:panel>
                    </h:form>
                    
                    
                    
                    
                </div>
            </div>
            <div id="login-footer">
                2015 copyright &copy; MBDS Haiti <br/>
                Elisabeth Ashley Astrid Germain, Gaetan Robert Lescouflair, Rachele Suy
            </div>
            
        </div>  
        
    </h:body>
</html>
