<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui" >

    <ui:define name="meta-attr">
        <f:attribute name="PageRole" value="Administ" />
    </ui:define>
    
    <ui:define name="complementTitreEtH1">
        Ouvrir un compte
    </ui:define>

    <ui:define name="content-title">
        Ouvrir un compte
    </ui:define>
    
    <ui:define name="content">
        <f:view>


            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="TypeCompte:" for="typeCompte" />
                   
                    <p:selectOneMenu  id="typeCompte" value="#{creerCompteMBean.typeCompte}" title="TypeCompte"  effect="fold"   >
                         <f:selectItem itemValue="CompteC" itemLabel="Courant" />
                         <f:selectItem itemValue="CompteE" itemLabel="Epargne" />
                    </p:selectOneMenu>
                 
                    <p:outputLabel value="ClientBanque:" for="clientBanque" />
                    <p:selectOneMenu id="clientBanque" value="#{creerCompteMBean.numeroCompte}" effect="fold" title="Client Banque" converter="#{clientBanqueConverterMBean}"  >
                        <f:selectItems value="#{creerCompteMBean.selectedItem}"  var="clientBanque" itemLabel="#{clientBanque}"  itemValue="#{clientBanque.value}"/>
                    </p:selectOneMenu>
                 
                    <p:outputLabel value="Solde:" for="solde" />
                    <p:inputText id="solde" value="#{creerCompteMBean.solde}" title="Solde" required="true" requiredMessage="The Solde field is required."/>
                    
                    <p:outputLabel value="Taux:" for="taux" />
                    <p:selectOneMenu  id="taux" value="#{creerCompteMBean.taux}" title="taux"  effect="fold"   >
                         <f:selectItem itemValue="0.00" itemLabel="0.00%" />
                         <f:selectItem itemValue="0.2" itemLabel="0.2%" />
                          <f:selectItem itemValue="0.25" itemLabel="0.25%" />
                          <f:selectItem itemValue="0.30" itemLabel="0.30%" />
                           <f:selectItem itemValue="0.35" itemLabel="0.35%" />
                    </p:selectOneMenu>
                    
                     <p:outputLabel value="Montant Decouvert Autorise" for="mda" />
                     <p:selectOneMenu  id="mda" value="#{creerCompteMBean.montantDecouvertAutorise}" title="Montant Decouvert Autorise"  effect="fold"   >
                         <f:selectItem itemValue="0" itemLabel="0" />
                         <f:selectItem itemValue="10000" itemLabel="10000" />
                          <f:selectItem itemValue="20000" itemLabel="20000" />
                           <f:selectItem itemValue="25000" itemLabel="25000" />
                            <f:selectItem itemValue="50000" itemLabel="50000" />
                             <f:selectItem itemValue="100000" itemLabel="100000" />
                              <f:selectItem itemValue="250000" itemLabel="250000" />
                               <f:selectItem itemValue="350000" itemLabel="350000" />
                        
                    </p:selectOneMenu>
                    
                    
                    <p:commandButton id="back" value="Back" />  
                    <p:commandButton id="update" value="Enregistrer" action="#{creerCompteMBean.creerCompte()}" /> 
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </ui:define>
</ui:composition>
