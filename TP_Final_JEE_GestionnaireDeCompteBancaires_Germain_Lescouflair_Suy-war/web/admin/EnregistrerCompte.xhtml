<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui" >

    <ui:define name="meta-attr">
        <f:attribute name="PageRole" value="Administ" />
    </ui:define>
    
    <ui:define name="complementTitreEtH1">
        Ouvrir un compte
    </ui:define>

    <ui:define name="content-title">
        Ouvrir un compte
    </ui:define>
    
    <ui:define name="content">
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="TypeCompte:" for="typeCompte" />
                    <h:inputText id="typeCompte" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.typeCompte}" title="TypeCompte" />
                    <h:outputLabel value="NumeroCompte:" for="numeroCompte" />
                    <h:inputText id="numeroCompte" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.numeroCompte}" title="NumeroCompte" />
                    <h:outputLabel value="ClientBanque:" for="clientBanque" />
                    <h:selectOneMenu id="clientBanque" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.clientBanque}" title="ClientBanque" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Operations:" for="operations" />
                    <h:inputText id="operations" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.operations}" title="Operations" />
                    <h:outputLabel value="DateCreation:" for="dateCreation" />
                    <h:inputText id="dateCreation" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.dateCreation}" title="DateCreation" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Solde:" for="solde" />
                    <h:inputText id="solde" value="#{clientTrasactionBancaireMBean.selectedcompteBancaire.solde}" title="Solde" required="true" requiredMessage="The Solde field is required."/>
                    <h:commandButton id="back" value="Back" action="#{clientTrasactionBancaireMBean}"/>  
                    <h:commandButton id="update" value="Enregistrer" /> 
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </ui:define>
</ui:composition>
