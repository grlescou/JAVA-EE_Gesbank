<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui" >

    <ui:define name="meta-attr">
        <f:attribute name="PageRole" value="Administ" />
    </ui:define>
    
    <f:metadata>
        <f:viewAction action="#{adminMBean.initNewClientBanque()}"/>
      </f:metadata>   
    
    <ui:define name="complementTitreEtH1">
        Nouveau Client
    </ui:define>
      <ui:define name="identifier">
        #{loginMBean.adminClient.prenom} #{loginMBean.adminClient.nom}  
    </ui:define>

    <ui:define name="content-title">
        Nouveau client
    </ui:define>
    
    <ui:define name="content">
        <f:view>


            <h:form >
    
                <h:panelGrid columns="2">
                    <p:outputLabel value="NifCin:" for="nifCin" />
                    <p:inputText id="nifCin" value="#{adminMBean.newClientBanque.nifCin}" title="NifCin" required="true"/>
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{adminMBean.newClientBanque.nom}" title="Nom" required="true" requiredMessage="The Nom field is required."/>
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{adminMBean.newClientBanque.prenom}" title="Prenom" required="true" requiredMessage="The Prenom field is required."/>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{adminMBean.newClientBanque.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <p:outputLabel value="Username:" for="username" />
                    <p:inputText id="username" value="#{adminMBean.newClientBanque.username}" title="Username" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{adminMBean.newClientBanque.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                   <p:outputLabel value="Verifier Password:" for="vpassword" />
                   <p:inputText id="vpassword" value="#{adminMBean.verifPass}" title="Verifier Password"   required="true" requiredMessage="The Password field is required."/>
                   
                    <p:commandButton id="update" value="Enregistrer" action="#{adminMBean.creerClientBanque()}" /> 
                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>
    
</ui:composition>
