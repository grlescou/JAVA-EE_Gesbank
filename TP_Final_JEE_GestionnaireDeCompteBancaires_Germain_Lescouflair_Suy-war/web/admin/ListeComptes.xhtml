<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" >

    <ui:define name="meta-attr">
        <f:attribute name="PageRole" value="Administ" />
    </ui:define>
    
    <ui:define name="complementTitreEtH1">
        Liste des Comptes
    </ui:define>

    <ui:define name="content-title">
        Liste des Comptes
    </ui:define>

    
     <ui:define name="identifier">
        #{loginMBean.adminClient.prenom} #{loginMBean.adminClient.nom}  
    </ui:define>
    
    <ui:define name="content">
                
        
        <h:form>
            <f:view>


                <h:form>
                    
                    <p:dataTable  id="radioDT" value="#{adminMBean.listeComptes}" var="item"  widgetVar="compteTb"
                     paginator="true" rows="10" rowsPerPageTemplate="10,20" sortMode="multiple" emptyMessage="Aucun Compte Bancaire Trouve..." 
                    filteredValue="#{adminMBean.compteBancaireFilter}"
                    selection="#{adminMBean.selectedcompteBancaire}" rowKey="#{item.numeroCompte}">
                        <f:facet name="header">  
                    <p:outputPanel>  
                        <h:outputText value="Rechercher : " />  
                        <p:inputText id="globalFilter" onkeyup="PF('compteTb').filter();" style="width:150px" />  
                    </p:outputPanel>  
                  </f:facet> 
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>
                        <p:column headerText="Numero Compte" filterBy="#{item.numeroCompte}" sortBy="#{item.numeroCompte}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Numero Compte"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.numeroCompte}"/>
                        </p:column>
                       
                        <p:column headerText="Solde" filterBy="#{item.solde}" sortBy="#{item.solde}" filterFunction="#{adminMBean.filterByMontant}">
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}">
                              <f:convertNumber currencySymbol="HTG " type="currency"/>
                           </h:outputText>
                        </p:column>
                        <p:column headerText="Type Compte" filterBy="#{item.typeCompte}" sortBy="#{item.typeCompte}" filterMatchMode="contains" width="130">
                            <f:facet name="header">
                                <h:outputText value="Type Compte"/>
                            </f:facet>
                            
                             <h:outputText value="#{item.discriminatorValue}"/>
                        </p:column>
                        <p:column headerText="Date Creation" filterBy="#{item.dateCreation}" sortBy="#{item.dateCreation}" filterMatchMode="contains" width="130" >
                            <f:facet name="header">
                                <h:outputText value="Date Creation" />
                            </f:facet>
                             <h:outputText value="#{item.dateCreation}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
               
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                             <h:link class="lien" outcome="#{detailsComptesBeans.getActiontStringDetail(item.numeroCompte)}" value="Details"/>
                             <h:link class="lien" outcome="#{detailsComptesBeans.getActiontStringTransaction(item.numeroCompte)}" value="Depots/Retrait"/>
                             <h:link class="lien" outcome="#{detailsComptesBeans.getActiontStringTransfert(item.numeroCompte)}" value="Transfert"/>

                        </p:column>
                        <f:facet name="footer">
                           <p:commandButton class="lien" value="supprimer"
                                 oncomplete="PF('DelDialog').show()"
                                 process="radioDT" update=":DelDetail"
                                 title="Supprimer"
                                 image="/resources/img/DeleteRed.png"/> 
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </f:view>

        </h:form>
        
        
        
        <p:dialog header="Delete Compte" widgetVar="DelDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="DelDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty adminMBean.selectedcompteBancaire}" columnClasses="label,value">
               <f:facet name="header">
                   <h2>Voulez vous vraiment supprimer ce compte ?</h2> 
                </f:facet>
                
               
                <h:outputText value="Numero Compte:" />
                <h:outputText value="#{adminMBean.selectedcompteBancaire.numeroCompte}" />
 
                <h:outputText value="Type Compte:" />
                <h:outputText value="#{adminMBean.selectedcompteBancaire.typeCompte}" />
 
                <h:outputText value="Solde:" />
                <h:outputText value="#{adminMBean.selectedcompteBancaire.solde}" />
                
               <p:commandButton class="lien" 
                                type="submit"
                                action="#{adminMBean.supprimerCompte(adminMBean.selectedcompteBancaire)}"
                                 value="supprimer"
                                 title="Supprimer"
                                 image="/resources/img/DeleteRed.png"
                                 oncomplete="PF('DelDialog').hide(); PF('compteTb').filter();"/>

               
               
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
 
 


        
        
        
        
        
    </ui:define>

</ui:composition>
