<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/default_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui" >

    <ui:define name="meta-attr">
        <f:attribute name="PageRole" value="Administ" />
    </ui:define>
    
    <ui:define name="complementTitreEtH1">
        Liste des Clients
    </ui:define>

    <ui:define name="content-title">
        Liste des Clients
    </ui:define>

    <ui:define name="content">
     
    </ui:define>
    <f:view>


        <h:form>
            <h1><h:outputText value="List"/></h1>
            <p:dataTable value="#{ClientMBean.client}" var="item"
                
             emptyMessage="No customer found with given criteria"   
             widgetVar="customerTable"  
             paginator="true"  
             rows="10">
                
                <p:column
                     headerText="ClientId"  
          sortBy="#{item.id}"  
          filterBy="#{item.id}"  
          filterMatchMode="contains">  
                    <h:link outcome="#{customerMBean.showDetails(item.Id)}" value="#{item.id}"></h:link>
                    <f:facet name="header">
                        <h:outputText value="NifCin"/>
                    </f:facet>
                    <h:outputText value="#{item.nifCin}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Prenom"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ROLECLIENT"/>
                    </f:facet>
                    <h:outputText value="#{item.ROLECLIENT}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Created"/>
                    </f:facet>
                    <h:outputText value="#{item.created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Password"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="UpdateAt"/>
                    </f:facet>
                    <h:outputText value="#{item.updateAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </f:view>

</ui:composition>
